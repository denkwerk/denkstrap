<!DOCTYPE html>
	<head>
		<title>denkstrap</title>
		<meta charset="utf-8">
	</head>

	<body>
		<h1>Retina image example</h1>

		<img src="normal-image.gif" srcset="retina-image.gif 2x" width="400" height="400">

		<p>On a high density screen the image displays <strong>Retina image</strong>, otherwise <strong>Normal image</strong></p>

		<!-- JavaScript polyfill -->
		<script src="../js/jquery.js"></script>
		<script src="../js/jquery.srcset.js"></script>
	</body>
</html>
