<!DOCTYPE html>
	<head>
		<title>denkstrap</title>
		<meta charset="utf-8">
	</head>

	<body>
		<h1>Retina image example</h1>

		<img src="normal.png" srcset="retina.png 2x">

		<p>On a high density screen the image shows <strong>[retina dpi]</strong>, otherwise <strong>[normal dpi]</strong></p>

		<!-- JavaScript polyfill -->
		<script src="../js/jquery.srcset.js"></script>
	</body>
</html>
